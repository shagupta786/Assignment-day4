<!shagupta html>
<html>
<head>
  <title>Day 4 - CSS Assignment</title>

  <!-- Internal CSS -->
  <style>
    body {
      background-color: #fce4ec; 
      font-family: Arial, sans-serif;
    }

    h1 {
      color: darkblue;
    }

    p {
      color: darkgreen;
      font-size: 18px;
    }

    .box {
      border: 2px solid red;
      padding: 15px;
      margin: 20px;
    }
  </style>

  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="text-align: center; color: purple;">Welcome to My Styled Web Page</h1>

  <p>This paragraph is normal styled with internal CSS.</p>

  <p class="box">This paragraph has a border, padding, and margin using internal CSS class.</p>

  <p style="font-style: italic; color: orange;">This paragraph is styled with inline CSS.</p>

</body>
</html>
